<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Loja Virtual</title>
    <style>
        body {
            background: #f0f0f0;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .produtos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .produto {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 10px;
            width: 250px;
            text-align: center;
        }
        .produto img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .produto a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: white;
            background: green;
            padding: 8px 16px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo Ã  nossa loja!</h1>
    <div class="produtos">
        {% for produto in produtos %}
        <div class="produto">
            <img src="{{ produto.imagem_url }}" alt="{{ produto.nome }}">
            <h2>{{ produto.nome }}</h2>
            <p>R$ {{ produto.preco }}</p>
            <a href="{{ url_for('adicionar_ao_carrinho', produto_id=produto.id) }}">Comprar</a>
        </div>
        {% endfor %}
    </div>

    <hr>
    <h2 style="text-align: center;">Formas de pagamento:</h2>
    <div style="text-align: center;">
        <img src="https://i.imgur.com/YzG1mDf.png" alt="Pagamentos" width="300">
        <!-- Use qualquer imagem com bandeiras: Visa, Mastercard, Pix, etc -->
    </div>
</body>
</html>
